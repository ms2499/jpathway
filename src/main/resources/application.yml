server:
  tomcat:
    uri-encoding: UTF-8
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    register-default-servlet: true
  port: 9222

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
    cache: false
  mvc:
    static-path-pattern: /static/**
  #    converters:
  #      preferred-json-mapper: gson
  resources:
    static-locations: classpath:/static/
  application:
    name: futures